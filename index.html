<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
  </head>

  <body>
    <div id="app">
      <router-link to="/top">top page</router-link>
      <router-link to="/question/1">question 1 page</router-link>
      <router-link to="/result">result page</router-link>
      <router-view></router-view>
    </div>

    <script>
      var router = new VueRouter({
          routes: [
            {
              path: '/top',
              component: {
                template: '<div>this is a top page</div>'
              }
            },
            {
              path: '/question/:questionId',
              component: {
                template: '<div>this is a question page questionId {{ $route.params.questionId }}</div>'
              }
            },
            {
              path: '/result',
              component: {
                template: '<div>this is a result page</div>'
              }
            },
          ]
      })

      new Vue({
        router: router
        data: function () {
          return {
            "Analytics": [
              {
                file_path: "Athena.png",
                  name: "Amazon Athena",
              },
              {
                file_path: "CloudSearch.png",
                name: "Amazon CloudSearch",
              },
              {
                file_path: "Data-Pipeline.png",
                name: "AWS Data Pipeline",
              },
              {
                file_path: "Elasticsearch-Service.png",
                name: "Amazon Elasticsearch Service",
              },
              {
                file_path: "EMR.png",
                name: "Amazon EMR",
              },
              {
                file_path: "Glue.png",
                name: "AWS Glue",
              },
              {
                file_path: "Kinesis.png",
                name: "Amazon Kinesis",
              },
              {
                file_path: "Lake-Formation.png",
                name: "AWS Lake Formation",
              },
              {
                file_path: "Quicksight.png",
                name: "Amazon QuickSight",
              },
              {
                file_path: "Redshift.png",
                name: "Amazon Redshift",
              }
            ]
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
