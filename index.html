<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
  </head>

  <body>
    <div id="app">
      <router-link to="/top">top page</router-link>
      <router-link :to="{ name: 'questions', params: { questionId: 1 }}" :questionId="Question.id">question 1 page</router-link>
      <router-link to="/result">result page</router-link>
      <router-view></router-view>
    </div>

    <script type="text/x-template" id="top">
      <div>
        <h1>AWS Icon Quiz</h1>
        <div>
          <router-link :to="{ name: 'questions', params: { questionId: questionId }}">
            {{ this.$route.params.questionId }}
          </router-link>
        </div>
      </div>
    </script>

    <script>
      var topPage = {
        template: '#top',
        methods: {
          fetchQuestion: function () {
            this.id = this.$route.params.id + 1
          }
        },
        created: function () {
          this.fetchQuestion()
        },
        watch: {
          '$route': 'fetchQuestion'
        }
      }

      var router = new VueRouter({
          routes: [
            {
              path: '/top',
              name: 'top',
              component: topPage
            },
            {
              path: '/questions/:questionId',
              name: 'questions',
              component: {
                template: '<div>this is a question page</div>'
              }
            },
            {
              path: '/result',
              name: 'result',
              component: {
                template: '<div>this is a result page</div>'
              }
            },
          ]
      })

      var vm = new Vue({
        router: router,
        data: function () {
          return {
            "Question": {
              id: 1,
            },
            "Analytics": [
              {
                file_path: "Athena.png",
                name: "Amazon Athena",
              },
              {
                file_path: "CloudSearch.png",
                name: "Amazon CloudSearch",
              },
              {
                file_path: "Data-Pipeline.png",
                name: "AWS Data Pipeline",
              },
              {
                file_path: "Elasticsearch-Service.png",
                name: "Amazon Elasticsearch Service",
              },
              {
                file_path: "EMR.png",
                name: "Amazon EMR",
              },
              {
                file_path: "Glue.png",
                name: "AWS Glue",
              },
              {
                file_path: "Kinesis.png",
                name: "Amazon Kinesis",
              },
              {
                file_path: "Lake-Formation.png",
                name: "AWS Lake Formation",
              },
              {
                file_path: "Quicksight.png",
                name: "Amazon QuickSight",
              },
              {
                file_path: "Redshift.png",
                name: "Amazon Redshift",
              }
            ]
          }
        }
      }).$mount('#app')
    </script>
  </body>
</html>
